<!DOCTYPE html>

<head>
    <title>Digi-Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Digi-Clock">
        <div class="week">
            <div class="active">SUN</div>
            <div>MON</div>
            <div>TUE</div>
            <div>WED</div>
            <div>THU</div>
            <div>FRI</div>
            <div>SAT</div>
        </div>
        <div class="Timer">
            <div class="Hour">12</div>
            <div class="Dot">:</div>
            <div class="Min">01</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
